repositories {
    jcenter()
    mavenLocal()
}

buildscript{
       repositories {
             jcenter()
       mavenLocal()
       }
       dependencies{
             classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.4")
       }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
       compile 'net.serenity-bdd:serenity-core:2.0.4'
       compile 'net.serenity-bdd:serenity-junit:2.0.4' 
       compile 'net.serenity-bdd:serenity-cucumber:1.9.21'
	   compile 'net.serenity-bdd:serenity-screenplay-webdriver:2.0.30'
	   compile 'net.serenity-bdd:serenity-screenplay:2.0.30'
	   compile 'org.apache.commons:commons-lang3:3.1'
	   
	   // https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml para leer desde excel
       compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.0.1'
	             
       testCompile ('junit:junit:4.12')
       testCompile ('org.assertj:assertj-core:1.7.0')
       testCompile ('org.slf4j:slf4j-simple:1.7.7')      
}
gradle.startParameter.continueOnFailure = true